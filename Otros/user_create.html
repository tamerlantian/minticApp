<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col">
                <img src="Media/usuarios.png" class="img_header" alt="Usuario">
            </div>
            <div class="col">
                <a href="login.html">
                    <img src="Media/salir.png" align="right" class="img_header" alt="Usuario">
                </a>
            </div>
        </div>
    </div>
    <div class="content imgbackground">
        <h1 class="title">Crear dueño</h1>
        <div class="container">
            <section>
                <div class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Nombres</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Nombres">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLast">Apellidos</label>
                            <input type="text" class="form-control" id="inputLast" placeholder="Apellidos">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCC">Documento</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Dirección">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputTele">Teléfono</label>
                            <input type="number" class="form-control" id="inputTele" placeholder="Teléfono">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Correo electrónico</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputRol">Rol</label>                            
                            <select asp-for="Rol" class="form-control" id="rol">
                                <option disabled selected value="">-- seleccione una opción </option>
                                <option value="Administrador">Administrador</option>       
                                <option value="Asesor">Asesor</option>
                                <option value="Cliente">Cliente</option>     
                            </select>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-2">
                        <button type="submit" value="Submit" class="btn btn-accept">
                            Enviar
                        </button>
                    </div>
                    <div class="col-4"></div>
                </div>


            </section>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
